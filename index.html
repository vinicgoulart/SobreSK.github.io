    <title>Sk - A maior equipe Brasileira de CSGO</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#">SKGaming</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item active">
              <a class="nav-link" href="#">Página Principal<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Títulos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lineup BR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>

      <!--Carrousel-->
      <div class="carouselSpace">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/Carrousel/Sk1.png" class="d-block w-100" alt="Primeira Lineup Brasileira da SK Gaming levantndo troféu do Major">
              <div class="carousel-caption d-none d-md-block">
                <h5>SK Gaming</h5>
                <p>"Gaming is believing"</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/Carrousel/Sk2.jpg" class="d-block w-100" alt="Logo da SK Gaming">
              <div class="carousel-caption d-none d-md-block">
                <h5>SK Gaming</h5>
                <p>A Organização Alemã que acreditou nos Brasileiros</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/Carrousel/Sktres.jpg" class="d-block w-100" alt="Lineup completa SK Gaming">
              <div class="carousel-caption d-none d-md-block">
                <h5>SK Gaming</h5>
                <p>A segunda melhor equipe de todos os tempos de CS:GO</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">

            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
